<ng-container *ngIf="folder && folder.files.length > 0">
  <div class="mb-5">
    <h1>{{ folder.title }}</h1>
  </div>
  <div class="spotlight-group" id="photos">
    <ng-container *ngFor="let file of folder.files">
      <a class="spotlight" [href]="file.metadata.path | stream:'photo'">
        <img [alt]="file.metadata.name" [src]="file.metadata.path | stream:'photo'" width="auto" height="auto">
      </a>
    </ng-container>
  </div>
</ng-container>
