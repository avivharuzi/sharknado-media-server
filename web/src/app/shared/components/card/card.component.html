<div class="card">
  <div *ngIf="imgSrc" class="card-image">
    <img [alt]="title" [src]="imgSrc" width="100%">
  </div>
  <div class="card-body">
    <div class="card-title">
      <h3 appLineClamp lines="2" [class.d-flex]="icon">
        <ng-container *ngIf="icon"><i class="material-icons mr-3">{{ icon }}</i></ng-container>
        {{ title }}</h3>
    </div>
  </div>
</div>
